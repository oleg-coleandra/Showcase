<a [routerLink]="['/movies', movie.id]" style="text-decoration: none;">
  <mat-card>
    <mat-card-title>
      {{movie.headline}}
    </mat-card-title>
    <mat-card-subtitle>
      {{movie.genres?.join(', ')}}
    </mat-card-subtitle>
    <mat-card-subtitle>
      {{movie.duration | secondsToHour}}
    </mat-card-subtitle>
    <mat-card-content>{{movie.synopsis}}</mat-card-content>
    <div class="ratings">
      <nga-stars [rating]="movie.rating"></nga-stars>
    </div>
  </mat-card>
</a>
